<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/69cafedfbe.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div role="banner"></div>
  <div role="navigation"></div>

  <div class="main-card" role="main">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="commercial display of Chanel's Gabrielle perfume">
    </div>
  
    <div class="text">
      <span class="product-span">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>    
      
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
        
      <div class="prices">
        <span class="price-left">$149.99</span>
        <span class="price-right">$169.99</span>
      </div>
  
      <button><img class="cart" src="./images/icon-cart.svg" alt="shopping cart icon">Add to Cart</button>
    </div> 
  </div>
  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TL</a>.
  </div>
</body>
</html>
